<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>super-game</title>
</head>

<body>
    <div class="container">
        <h2>Super Game</h2>
        <div>* First click on an empty square to mark your starting position.After that click on <br> 
        a square to move the blue square in horizontal or vertical direction. A game is solved, <br>
        when no square on the grid , remains empty.
        </div>
        <div class="levels">
            <select onchange="chooseSelect(event)" class="select">
                <option>choose level</option>
                <option>level1</option>
                <option>level2</option>
            </select>
        </div>
        <table>
            <tbody class="tbl">

            </tbody>
        </table>
        <div class="container-btns">
            <button onclick="reset()">reset</button>
        </div>
        <h2 class="victory"></h2>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
